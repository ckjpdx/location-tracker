<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>I've Been To...</title>
  </head>
  <body>
    <div class="container">
      <h1>Travel Tracker</h1>
      <div class="row">
        <div class="col" id="visited-placed-div">
          <ul id="visitedPlaces">
            <!-- Library goes here -->
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="visited-form">
            <input id="input-country" type="text" placeholder="Country">
            <input id="input-location" type="text" placeholder="Location">
            <input id="input-landmarks" type="text" placeholder="Landmarks">
            <input id="input-time" type="text" placeholder="Year / Season">
            <input id="input-notes" type="text" placeholder="Notes">
            <button type="submit" class="btn">Create</button>
            <button id="update-visit" class="btn" type="button">Update</button>
            <button id="delete-visit" class="btn btn-danger float-right" type="button">Delete</button>
          </form>
        </div>
      </div>
    </div> <!--CONTAINER DIV-->
  </body>
</html>
